window:
 opacity: 0.9
 dimensions:
   columns: 110
   lines: 23
 padding:
  x: 5
  y: 0
  
scrolling:
 history: 10000
 multiplier: 3
 
font:
 normal:
  family: FiraCodeNerdFont
  style: SemiBold
 bold:
  family: FiraCodeNerdFont 
  style: Bold
 size: 11
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  cursor:
    text:       CellBackground
    cursor:     '#528bff' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color
  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2
